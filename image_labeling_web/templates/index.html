<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Labeling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">Label image: {{ filename }}</h3>

            <img src="{{ url_for('static', filename='images/training_images/' + filename) }}" class="img-fluid mb-4" style="max-height: 500px;">

            <form method="POST">
                <input type="hidden" name="filename" value="{{ filename }}">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="step_free_access" id="stepFree">
                    <label class="form-check-label" for="stepFree">♿ Step-Free Access</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="clear_path" id="clearPath">
                    <label class="form-check-label" for="clearPath">🚶 Clear Path</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="readable_timetable" id="readable">
                    <label class="form-check-label" for="readable">📖 Timetable Readable</label>
                </div>

                <button type="submit" name="action" value="save" class="btn btn-primary mt-3">💾 Save & Next</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger mt-3 ms-2">🗑️ Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
